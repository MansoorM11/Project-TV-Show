<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Mansoor Munawar (MansoorM11)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <label for="searchShowsInput">Search a show:</label>
      <input
        type="text"
        id="searchShowsInput"
        placeholder="Search shows by name, genres, and summary"
      />

      <div id="episodeControls" style="display: none"></div>
      <label for="showSelect">Choose a show:</label>
      <select id="showSelect">
        <option value="">Loading shows...</option>
      </select>

      <label for="episodeSelect">Choose an episode:</label>
      <select id="episodeSelect">
        <option value="all">Show All Episodes</option>
      </select>
      <p id="searchCount"></p>
      <a href="#" id="backToShowsLink" style="display: none"
        >‚Üê Return to HomeScreen</a
      >
    </header>

    <template id="template">
      <section>
        <h2>Film title</h2>
        <p class="seasonAndEpisode">Season and Episode</p>
        <img src="" alt="" />
        <p class="summary">Summary</p>
      </section>
    </template>

    <template id="show-template">
      <section class="show-card">
        <h2 class="show-title"></h2>
        <img class="show-img" src="" alt="" />
        <p class="show-summary">Summary</p>
        <p class="show-genre"></p>
        <p class="show-status"></p>
        <p class="show-rating"></p>
        <p class="show-runtime"></p>
      </section>
    </template>

    <section id="shows-section">
      <div id="allShowsContainer"></div>
    </section>
    <section id="episode-section">
      <input type="text" id="searchInput" placeholder="Search episodes..." />

      <div id="root"></div>
    </section>
    <footer>
      <p>
        All of the tv show data is provided by
        <a href="https://www.tvmaze.com/" target="_blank" rel="noopener"
          >TVMaze</a
        >
      </p>
    </footer>

    <!-- Provided episodes function -->
    <script src="episodes.js"></script>
    <!-- Level 400 script -->
    <script src="script.js"></script>
  </body>
</html>
